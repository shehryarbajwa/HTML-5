<!DOCTYPE html>
<html lang = "en-US">
 <head>
 <meta charset = "UTF-8">
 <title>design-mockup-portfolio.html</title>
 <link rel = "stylesheet" type = "text/css" href = "myStyle.css" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- bootstrap library -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <!-- jQuery library -->

 </head>
 <body>
<!-- All divs contained in the container-fluid as per Bootstrap guidelines -->
  <div class="container-fluid">
    <!-- Content of the page divided in rows -->
    <header>
    <div class="row">
      <div class="col-md-4">
        <img src="assets/logo.jpg" alt="udacity logo" class="logo">
  </div>
  <div class="row">

        <h2 class="name">JANE DOETTE</h2>

      </div>
    </div>
  </div>
  </header>
    <article>

      <div class="col-md-12">
        <hr class="hr-style">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <picture>
          <!--Images responsive according to their width size -->
          <source media="(min-width: 760px)" srcset="assets/portfolio-image.jpg"/>

          <source media="(max-width: 499px)" srcset="assets/portfolio-image.jpg" />

    </div>

    </div>

  <footer>

    <div class="col-md-4">
      <picture>

    </div>

    </picture>
  </div>

      <a href="https://www.github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>

    </div>
    </div>
  </footer>
    </div>
 </body>
 </html>
